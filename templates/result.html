<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
   
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="generator" content="PSPad editor, www.pspad.com">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>LLaMA LoRA-PubMedQ&A</title>
</head>
<body>
    <h1>LLaMA LoRA-PubMedQ&A</h1>
    <form action="/returns" method="post">

        <div class="block">
            Instruction:
            <br>
            <textarea name="instruction"
            rows="8"
            cols="60" 
            required>{{instruction}}</textarea>
            <br><br>
            Input:
            <br>
            <textarea name="input"
            rows="8"
            cols="60" 
            > {{inputs}}</textarea>
            <br><br>
            <a href="/">
                <input type="button" value="retry" class="hp">
            </a>
            <input type="submit" value="submit" class="li">
        </div>
    </form>
    
        Output:
        <br>
        <textarea name="output"
        rows="8"
        cols="180" 
        readonly
        required>{{outputs}}</textarea>
        
    
    <script>
        $(document).ready(function() {
            $('#data-form').submit(function(event) {
                event.preventDefault();
                var formData = $('#data-form').serialize();

                $.ajax({
                    type: 'POST',
                    url: '/',
                    data: formData,
                    success: function(response) {
                        $('#response-textarea').val(response.message);
                    }
                });
            });
        });
    </script>
</body>
 {% if error_msg %}
<div class="error">{{ error_msg }}</div>
        {% endif %}
</html>
